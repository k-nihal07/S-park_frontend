<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - S-Park</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-0" id="bg-video">
        <source src="istockphoto-1142262134-640_adpp_is.mp4" type="video/mp4">
    </video>
    <div class="fixed inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Main Form Content -->
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-sm relative z-10">
        <h1 class="text-3xl font-bold text-center mb-2">Create Account</h1>
        <p class="text-gray-400 text-center mb-6">Get started with S-Park today.</p>
        
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-400 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Nihal Kumar">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@example.com">
            </div>
            <div class="mb-4">
                <label for="plate" class="block text-gray-400 mb-2">Vehicle Number Plate</label>
                <input type="text" id="plate" name="plate" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="TS 09 AB 1234">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 rounded-lg py-3 font-semibold transition-colors duration-300">Create Account</button>
        </form>
        
        <!-- Message area to show success or error -->
        <p id="message" class="text-center mt-4"></p>

        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="./login.html" class="text-purple-400 hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the form from reloading the page

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const plate = document.getElementById('plate').value; // Get the number plate value
            const messageEl = document.getElementById('message');
            messageEl.className = 'text-center mt-4'; // Reset styles

            try {
                // Send the data to your backend server
                const response = await fetch('https://s-park-backend-1.onrender.com/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Add the new plate field to the body
                    body: JSON.stringify({ name, email, password, plate }), 
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    messageEl.textContent = 'Account created successfully! Redirecting...';
                    messageEl.classList.add('text-green-400');
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 2000); // Wait 2 seconds before redirecting
                } else {
                    // Handle errors from the server (e.g., "User already exists")
                    messageEl.textContent = data.message || 'An error occurred.';
                    messageEl.classList.add('text-red-400');
                }
            } catch (error) {
                // Handle network errors (e.g., server is not running)
                console.error('Signup error:', error);
                messageEl.textContent = 'Could not connect to the server.';
                messageEl.classList.add('text-red-400');
            }
        });
    </script>

</body>
</html>
