<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-S-Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover z-0" id="bg-video">
        <source src="istockphoto-943126266-640_adpp_is.mp4" type="video/mp4">
    </video>
    <div class="fixed inset-0 bg-black bg-opacity-60 z-0"></div>
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-sm relative z-10">
        <h1 class="text-3xl font-bold text-center mb-2">Welcome Back!</h1>
        <p class="text-gray-400 text-center mb-6">Sign in to access your dashboard.</p>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-400 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 rounded-lg py-3 font-semibold transition-colors duration-300">Login</button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Don't have an account? <a href="./signup.html" class="text-purple-400 hover:underline">Sign Up</a>
        </p>
    </div>

 <script>
document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const email = event.target.email.value;
    const password = event.target.password.value;

    try {
        const response = await fetch('https://s-park-backend-1.onrender.com/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('smartpark_user', JSON.stringify(data.user));
            window.location.href = './index.html';
        } else {
            alert(data.error || 'Login failed');
        }
    } catch (err) {
        alert('Server error');
    }
});
</script>
</body>
</html>
